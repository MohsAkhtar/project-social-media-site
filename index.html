<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Social Media Site</title>
</head>

<body>
    <div class="navigation">
        <div class="navigation__logo-box">
            <a href="#" class="navigation__item navigation__item--logo">Logo</a>
        </div>
        <div class="navigation__menu">
            <div class="navigation__menu-section navigation__menu-section-1">
                <a href="#" class="navigation__item">Mohs</a>
                <a href="#" class="navigation__item">Home</a>
            </div>
            <div class="navigation__menu-section navigation__menu-section-2">
                <a href="#" class="navigation__item"><i class="fas fa-users"></i></a>
                <a href="#" class="navigation__item"><i class="fas fa-comments"></i></a>
                <a href="#" class="navigation__item"><i class="fas fa-bell"></i></a>
            </div>
            <div class="navigation__menu-section navigation__menu-section-3">
                <a href="#" class="navigation__item"><i class="fas fa-lock"></i></a>
            </div>
            <div class="navigation__menu-section navigation__menu-section-4">
                <a href="#" class="navigation__item"><i class="fas fa-search"></i></a>
                <input class="navigation__item" type="text " name="search ">
                <a href="#" class="navigation__item"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </div>
    <section class="section-top">
        <div class="profile">
            <img class="profile__image" src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg " alt=" ">
            <div class="profile__details">
                <h1 class="heading-primary profile__name">Chloe Grace Moeretz</h1>
                <a class="btn profile__btn" href="#">Update Info</a>
                <a class="btn profile__btn" href="#">View Activity</a>
            </div>
        </div>
    </section>
    <section class="section-content">
        <div class="row">
            <div class="col-1-of-3">
                <div class="intro-box section-box">
                    <h2 class="heading-secondary u-margin-bottom-small">Intro</h2>
                    <h3 class="heading-tertiary u-margin-bottom-small">Actress, model</h3>
                    <p class="paragraph u-margin-bottom-small">Lives in Santa Monica Boulevard Los Angeles, California 90025-4718</p>
                    <p class="paragraph u-margin-bottom-small">From United States of America</p>
                    <a href="" class="btn-text">Update info</a>
                </div>
                <div class="photo-box section-box">
                    <h2 class="heading-secondary u-margin-bottom-small">Photos</h2>
                    <div class="image-grid">
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                    </div>
                </div>
                <div class="friends-box section-box">
                    <h2 class="heading-secondary u-margin-bottom-small">Friends - 498</h2>
                    <div class="image-grid">
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                        <div class="image-grid__row">
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                            <img class="image" src="images/bg.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2-of-3">

            </div>
        </div>
    </section>
</body>

</html>
